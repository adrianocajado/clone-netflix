<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- CSS do owl-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--Responsividades-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"> NETFLIX</h2>
            <nav>
                <a href="a">Início</a>
                <a href="a">Series</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> HOUSE OF CARDS </h3>
                <p class="descricao"> Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.
                    A 6ª temporada de House of Cards está imperdível.</p>

                <div class="botoes">

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assisitir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
        <div class="carrocel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="">

                </div>

                </div>
                <div class="item">

                </div>

                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="">
                    <h4>10</h4>
                </div>

        </div>
    </main>
